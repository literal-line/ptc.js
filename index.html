<!DOCTYPE html>
<html>
    <head>
        <title>Petit Computer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

        <div id="ptc">

                <canvas id="inputCursor" class="inputCanvas"></canvas>

            <div id="pnlScreen">
                <!-- not utilized yet -->
            </div>
        </div>

        <div id="demo">
